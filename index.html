<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Explorer</title>
    <link rel="icon" type="image/png" href="https://github.com/fluidicon.png"> <!-- GitHub Favicon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #24292e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 2em;
        }

        .profile-section,
        .org-section,
        .user-repositories,
        .org-repositories {
            text-align: center;
            padding: 20px;
            margin: 20px;
        }

        .profile-image {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .details-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .repository-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .repository-list-item {
            margin: 10px 0;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .repository-list-item:hover {
            transform: scale(1.05);
        }

        .details-section p {
            margin: 8px 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .section-title {
            color: #24292e;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Monospaced font, code-like styling, green color, and bold for specific elements */
        .code-like {
            font-family: 'Courier New', Courier, monospace;
            color: green;
            font-weight: bold;
        }

        /* Additional styles for the footer */
        #footer {
            display: none;
            text-align: center;
            padding: 10px;
            background-color: #24292e;
            color: white;
        }

        #showDetailsBtn,
        #showDetailsBtnFooter {
            margin: 20px auto; /* Set margin-top and margin-bottom to 20px and center horizontally with auto */
            padding: 5px;
            display: block; /* Ensure it takes full width */
        }
    </style>
</head>

<body>

    <div class="header">
        GitHub Profile Explorer
    </div>

    <div class="container">
        <!-- User Profile Section -->
        <div class="row">
            <div class="col-md-6 mx-auto profile-section" id="profileSection">
                <h2 class="section-title">User Profile Details</h2>
                <!-- GitHub user information will be added dynamically here -->
            </div>
        </div>
        <!-- User Repositories Section -->
        <div class="row">
            <div class="col-md-6 mx-auto user-repositories" id="userRepositories">
                <h2 class="section-title">User Repositories</h2>
                <!-- User repositories will be added dynamically here -->
            </div>
        </div>

        <!-- Organization Section -->
        <div class="row">
            <div class="col-md-6 mx-auto org-section" id="orgSection">
                <h2 class="section-title">Organization Details</h2>
                <!-- GitHub organization information will be added dynamically here -->
            </div>
        </div>

        <!-- Organization Repositories Section -->
        <div class="row">
            <div class="col-md-6 mx-auto org-repositories" id="orgRepositories">
                <h2 class="section-title">Organization Repositories</h2>
                <!-- Organization repositories will be added dynamically here -->
            </div>
        </div>
    </div>

    <!-- "Show Details" button and footer -->
    <button id="showDetailsBtn"> ðŸ˜ƒ </button>
    <div id="footer">
        <p>
            GitHub Profile Explorer<br>
            Created by Kamrul Hossain<br>
            <a href="https://github.com/kamrullab" target="_blank">GitHub</a><br>
            <a href="https://m.me/elitekamrul" target="_blank">Facebook</a><br>
            Version 0.1
        </p>
        <!-- Centered "ðŸ˜ƒ Show Details" button in the footer -->
        <button id="showDetailsBtnFooter"> ðŸ˜­ </button>
    </div>

    <script>
        const username = 'kamrullab';
        const orgName = 'google';

        // GitHub REST API endpoints
        const userApiUrl = `https://api.github.com/users/${username}`;
        const orgApiUrl = `https://api.github.com/orgs/${orgName}`;
        const userReposApiUrl = `https://api.github.com/users/${username}/repos`;
        const orgReposApiUrl = `https://api.github.com/orgs/${orgName}/repos`;

        // Fetch GitHub user data, organization data, and repositories from GitHub REST API
        Promise.all([
            fetch(userApiUrl).then(response => response.json()),
            fetch(orgApiUrl).then(response => response.json()),
            fetch(userReposApiUrl).then(response => response.json()),
            fetch(orgReposApiUrl).then(response => response.json())
        ])
            .then(([userData, orgData, userReposData, orgReposData]) => {
                const profileSection = document.getElementById('profileSection');
                const orgSection = document.getElementById('orgSection');
                const userRepositories = document.getElementById('userRepositories');
                const orgRepositories = document.getElementById('orgRepositories');

                // Add GitHub user profile information
                const userImage = document.createElement('img');
                userImage.src = userData.avatar_url;
                userImage.alt = 'Profile Image';
                userImage.className = 'profile-image img-fluid';

                const userName = document.createElement('h1');
                userName.textContent = userData.name || userData.login;
                userName.classList.add('code-like'); // Apply code-like styling

                const userBio = document.createElement('p');
                userBio.textContent = userData.bio || 'No bio available.';

                const userLocation = document.createElement('p');
                userLocation.textContent = `Location: ${userData.location || 'Not specified.'}`;

                const userCreatedAt = document.createElement('p');
                const createdDate = new Date(userData.created_at);
                userCreatedAt.textContent = `GitHub Member Since: ${createdDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                userCreatedAt.classList.add('code-like'); // Apply code-like styling

                const githubLink = document.createElement('a');
                githubLink.href = userData.html_url;
                githubLink.textContent = 'Visit GitHub Profile';

                const userDetailsContainer = document.createElement('div');
                userDetailsContainer.className = 'details-section';
                userDetailsContainer.appendChild(userImage);
                userDetailsContainer.appendChild(userName);
                userDetailsContainer.appendChild(userBio);
                userDetailsContainer.appendChild(userLocation);
                userDetailsContainer.appendChild(userCreatedAt);
                userDetailsContainer.appendChild(githubLink);
                profileSection.appendChild(userDetailsContainer);

                // Check if organization data is available
                if (orgData.name) {
                    // Add GitHub organization information
                    const orgImage = document.createElement('img');
                    orgImage.src = orgData.avatar_url;
                    orgImage.alt = 'Organization Image';
                    orgImage.className = 'profile-image img-fluid';

                    const orgNameElement = document.createElement('h1');
                    orgNameElement.textContent = orgData.name || orgData.login;
                    orgNameElement.classList.add('code-like'); // Apply code-like styling

                    const orgDescription = document.createElement('p');
                    orgDescription.textContent = orgData.description || 'No description available.';

                    const orgWebsite = document.createElement('p');
                    orgWebsite.innerHTML = `Website: <a href="${orgData.blog || '#'}">${orgData.blog || 'Not specified.'}</a>`;

                    const orgCreatedAt = document.createElement('p');
                    const orgCreatedDate = new Date(orgData.created_at);
                    orgCreatedAt.textContent = `GitHub Organization Since: ${orgCreatedDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    orgCreatedAt.classList.add('code-like'); // Apply code-like styling

                    const orgDetailsContainer = document.createElement('div');
                    orgDetailsContainer.className = 'details-section';
                    orgDetailsContainer.appendChild(orgImage);
                    orgDetailsContainer.appendChild(orgNameElement);
                    orgDetailsContainer.appendChild(orgDescription);
                    orgDetailsContainer.appendChild(orgWebsite);
                    orgDetailsContainer.appendChild(orgCreatedAt);
                    orgSection.appendChild(orgDetailsContainer);

                    // Add "Visit GitHub Organization" link
                    const orgLink = document.createElement('a');
                    orgLink.href = orgData.html_url;
                    orgLink.textContent = 'Visit GitHub Organization';
                    orgDetailsContainer.appendChild(orgLink);
                }

                // Dynamically add user repositories to the list
                userReposData.forEach(repo => {
                    const listItem = document.createElement('div');
                    listItem.className = 'repository-list-item';
                    listItem.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'No description available.'}</p>
                        <a href="${repo.html_url}" target="_blank">Visit Repository</a>
                    `;
                    userRepositories.appendChild(listItem);
                });

                // Dynamically add organization repositories to the list
                orgReposData.forEach(repo => {
                    const listItem = document.createElement('div');
                    listItem.className = 'repository-list-item';
                    listItem.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'No description available.'}</p>
                        <a href="${repo.html_url}" target="_blank">Visit Repository</a>
                    `;
                    orgRepositories.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // Show/hide footer when the button is clicked
        document.getElementById('showDetailsBtn').addEventListener('click', function () {
            const footer = document.getElementById('footer');
            // Toggle the visibility of the footer
            footer.style.display = (footer.style.display === 'none' || footer.style.display === '') ? 'block' : 'none';
        });

        // Show/hide footer when the button in the footer is clicked
        document.getElementById('showDetailsBtnFooter').addEventListener('click', function () {
            const footer = document.getElementById('footer');
            // Toggle the visibility of the footer
            footer.style.display = (footer.style.display === 'none' || footer.style.display === '') ? 'block' : 'none';
        });
    </script>

</body>

</html>
